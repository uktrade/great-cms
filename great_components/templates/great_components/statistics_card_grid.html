<div class="g-statistics">
  <div class="flex-grid">
    {% for statistic in statistics %}
      {% if statistic.number %}

        <figure
          class="p-bottom-s c-1-2
          {% if num_of_statistics >= 6 %}c-1-3-l c-1-6-xl
          {% elif num_of_statistics == 5 %}
          c-1-3-l c-1-5-xl
          {% elif num_of_statistics == 4 %}
          c-1-4-xl
          {% elif num_of_statistics == 3 %}
          c-1-3-l
          {% endif %}
          ">

          {% if not number_first %}
          <figcaption class="g-statistic-heading">
            {{ statistic.heading }}
          </figcaption>
          {% endif %}
          <p class="text-active-blue g-statistic-number">{{ statistic.number }}</p>
          {% if number_first %}
          <figcaption class="g-statistic-heading">
            {{ statistic.heading }}
          </figcaption>
          {% endif %}
          <figcaption class="g-statistic-smallprint text-mid-grey">
            {{ statistic.smallprint }}
          </figcaption>
        </figure>
      {% endif %}
    {% endfor %}
  </div>
</div>
