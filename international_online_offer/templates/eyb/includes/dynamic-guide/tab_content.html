{% load static %}
{% load humanize %}
<div class="tab-content">
    <img class="dynamic-guide__icon tab-content__icon"
         alt="Business structure icon"
         src="{% static 'svg/icon-bank.svg' %}" />
    <h3 class="govuk-heading-s tab-content__title">{{ title }}</h3>
    <div class="tab-content__figure">
        <div class="tab-content__value govuk-heading-m">£{{ value_from|intcomma }} – £{{ value_to|intcomma }}</div>
        <div class="tab-content__description">per calendar month</div>
    </div>
    <div class="tab-content__explanation">
        A large warehouse is an industrial unit that is 31,600 sq m / 340,000 sq ft on average in the UK.
    </div>
</div>
