<div class="govuk-notification-banner {{ css_class }}"
     role="region"
     data-module="govuk-notification-banner"
     {% if banner_title %}aria-labelledby="govuk-notification-banner-title"{% endif %}>
    {% if banner_title %}
        <div class="govuk-notification-banner__header">
            <h2 class="govuk-notification-banner__title"
                id="govuk-notification-banner-title">{{ banner_title }}</h2>
        </div>
    {% endif %}
    <div class="govuk-notification-banner__content">
        <p class="govuk-notification-banner__heading great-max-width-100">
            {{ banner_heading }}
            {% if banner_link and banner_link_text %}
                <a class="govuk-notification-banner__link" href="{% url banner_link %}">{{ banner_link_text }}</a>.
            {% endif %}
        </p>
    </div>
</div>
