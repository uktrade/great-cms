{% extends 'includes/base_triage.html' %}
{% block form %}
<form method="post">
    {% csrf_token %}
    {{ form }}
    {% include '_button.html' with text='Continue' %}
</form>
{% endblock %}
{% block body_js %}
    {{ block.super }}
    <script type="text/javascript">
        const errorInput = document.querySelector('.govuk-form-group--error input');
        if (errorInput) {
            errorInput.focus();
        }
    </script>
]{% endblock %}
