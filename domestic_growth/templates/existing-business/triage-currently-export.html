{% extends 'includes/base_triage.html' %}
{% block form %}
    <form method="post">
        {% csrf_token %}
        <div class="govuk-form-group govuk-!-margin-bottom-6">
            <h2 class="govuk-caption-l">
                <span class="govuk-visually-hidden">This section is</span>Tell us about your business
            </h2>
            <h1 class="govuk-heading-l govuk-!-margin-bottom-4">Do you currently export your products or services overseas?</h1>
            <label class="govuk-body govuk-!-margin-bottom-4" for="id_currently_export">
                We’ll show technical support if you’re exporting and introductory information for exporting if you’re not.
            </label>
            <div class="govuk-!-margin-top-4">{{ form }}</div>
            <div>{{ form }}</div>
        </div>
        {% include '_button.html' with text='Get support and information' %}
    </form>
{% endblock %}
