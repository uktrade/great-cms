{% extends 'includes/base_triage.html' %}
{% block form %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        {% include '_button.html' with text='Continue' %}
    </form>
{% endblock %}
{% block body_js %}
    {{ block.super }}
    <script type="text/javascript">
        const errorGroup = document.querySelector('.govuk-form-group--error');
        if (errorGroup) {
            errorGroup.setAttribute('role', 'alert');
            errorGroup.setAttribute('tabindex', '-1');
            errorGroup.focus();
        }
    </script>
{% endblock %}
