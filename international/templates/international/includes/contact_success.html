{% include './panel.html' with title_text="Enquiry received" %}
<h2 class="govuk-heading-m govuk-!-margin-top-5">What happens next?</h2>
<p class="govuk-body">
    We'll send your message to the right team, who will deal with your enquiry as soon as possible.
</p>
<a href="{{ back_url }}"
   role="button"
   draggable="false"
   class="govuk-button govuk-button--start govuk-!-margin-top-5"
   data-module="govuk-button">
    Continue
    <svg class="govuk-button__start-icon"
         xmlns="http://www.w3.org/2000/svg"
         width="17.5"
         height="19"
         viewBox="0 0 33 40"
         aria-hidden="true"
         focusable="false">
        <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
    </svg>
</a>
