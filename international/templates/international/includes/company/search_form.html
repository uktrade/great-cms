<label for="magna-header-search-box" class="govuk-label govuk-label--s">{{ label }}</label>
<form id="buy-from-the-uk-search-form"
      class="magna-header__search govuk-!-margin-bottom-4"
      action=""
      method="get">
    <input id="magna-header-search-box"
           class="govuk-input"
           type="search"
           value="{{ request.GET.q }}"
           name="q"
           placeholder="{% if placeholder %}{{ placeholder }}{% endif %}">
    <button type="submit">
        <span class="great-visually-hidden">Search</span>
    </button>
    {{ form.page }}
</form>
