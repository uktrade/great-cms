{% if field %}
    {% if not hide_label %}
        <label class="govuk-label great-font-bold {% if label_classes %} label_classes {%endif%}{% if hideLabel %} great-visually-hidden{% endif %}"
               for="{% if labelForId %}{{ labelForId }}{% else %}{{ field.id_for_label }}{% endif %}">
            {{ field.label }}
            {% if optional %}<span>(Optional)</span>{% endif %}
            {% if dynamicText %}{{ dynamicText }}{% endif %}
        </label>
    {% endif %}
    {% if field.help_text %}<div class="{% if help_text_classes %}{{ help_text_classes }}{% endif %} govuk-hint govuk-!-margin-bottom-2 ">{{ field.help_text|safe }}</div>{% endif %}
    {% for error in field.errors %}
        <p class="govuk-error-message">
            <span class="govuk-visually-hidden">Error:</span> {{ error }}
        </p>
    {% endfor %}
    {% if inputWrapperClass %}<div class="{{ inputWrapperClass }}">{% endif %}
        {{ field }}
        {% if inputWrapperClass %}</div>{% endif %}
{% endif %}
