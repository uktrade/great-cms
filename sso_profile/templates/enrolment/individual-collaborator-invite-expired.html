{% extends 'enrolment/base.html' %}
{% load static %}
{% load error_box from component_tags %}
{% block content %}
<section class="container">
    <div class="grid-row margin-top-60">
        <div class="column-two-thirds">
            <div id="failure-message-container">{% error_box heading="Link expired" description=description|safe %}</div>
        </div>
    </div>
</section>
<section class="container">
    <h2 class="heading-medium margin-0">Next steps</h2>
    <p>You can now:</p>
    <ul class="list list-bullet">
        <li>
            <a href="{{ contact_url }}">Contact us</a>
        </li>
    </ul>
    <p>
        Return to the <a href="{% url 'sso_profile:index' %}">home page
    </p>
</section>
{% endblock %}
