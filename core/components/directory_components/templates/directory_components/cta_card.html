{% load directory_components %}
{% load i18n %}

<div class="cta-card">
  <img src="{% firstof img_url image_url image_src img_src image %}" alt="{{ alt_text }}">
  <div class="link-container">
    <a class="cta-link {% if with_arrow %}with-arrow{% endif %}" href="{{ url }}" {% if external_link %}target="_blank" rel="noopener noreferrer" title="{% trans 'Opens in a new window' %}"{% endif %}><span>{{ text }}</span><br/></a>
  </div>
</div>
