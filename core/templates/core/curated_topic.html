{% load wagtailcore_tags %}

<ol class="learn__topics-list">
    <li class="learn__topic-item">
        <div class="grid">
            <div class="learn__topic-item-details c-1-3-l">
                <h2 class="learn__topic-item-title">{{ value.title }}</h2>
                <time class="learn__topic-duration" datatime="5M"></time>
            </div>
            <ul class="learn__lessons-list c-2-3-l">
                {% for page in value.pages %}
                    <li class="learn__lesson-item">
                        <a class="learn__lesson-item-link" href="{% pageurl page %}">{{ page.title }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </li>
</ol>
