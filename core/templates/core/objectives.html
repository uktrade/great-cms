{% load  wagtailcore_tags %}

<div class="objectives">
    {% for block in page.objective %}
        {% if block.block_type == 'paragraph' %}
            <p> {{ block.value }}</p>
        {% endif %}
    {% endfor %}
    <ul class="list-dot text-blue-deep-80">
        {% for block in page.objective %}
            {% if block.block_type == 'ListItem' %}
                <li>{{ block.value.item }}</li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
