{% extends 'core/base.html' %}
{% load breadcrumbs from great_components %}
{% load url_map %}

{% block body_js %}
    {{ block.super }}
    <script type="text/javascript">
        var element = document.createElement('div');
        document.body.appendChild(element);
        if (element) {
          ditMVP.LoginModal({
            element: element,
            isOpen: true,
            nextUrl: '{% url_map "dashboard" %}'
          })
        }
    </script>
{% endblock %}
