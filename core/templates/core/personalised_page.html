{% extends 'core/base.html' %}
{% load wagtailcore_tags %}
{% load url_map %}
{% block content %}
<div class="container">
    <div class="grid m-b-s">
        <div class="c-full">
            <h3 class="h-l pb-xxs w-1-2">{{ page.title }}</h3>
            {% for block in page.body %}
                <p class="m-b-0 ">{% include_block block %}</p>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
