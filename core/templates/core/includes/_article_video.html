{% load wagtailcore_tags %}
<div class="media-section article-video m-b-s">
    {% if value.video %}
        <div class="video-container">
            <video controls class="width-full" id="article-video">
                <source src="{{ value.video.url }}"
                        type="video/{{ value.video.file_extension }}">
                <p>
                    Your browser doesn't support HTML5 video. Here is a <a class="link" href="{{ value.video.url }}">link to the video</a> instead.
                </p>
            </video>
        </div>
        {% if value.video.transcript %}
            <details closed class="margin-bottom-0 rich-text">
                <summary>View video transcript</summary>
                {{ value.video.transcript|richtext }}
            </details>
        {% endif %}
    {% endif %}
</div>
