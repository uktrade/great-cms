{% load wagtailcore_tags %}
{% if not sso_is_logged_in %}
  <li class="anonymous">
    {% comment %} After LOGIN_URL, we auto-redirect to /dashboard/ because there is no ?next= set {% endcomment %}
    <a id="header-sign-in-link" href="{{LOGIN_URL}}" class="account-link signin">Sign in</a>
  </li>
{% else %}
  <li class="authenticated">
    <a id="header-sign-out-link" href="{{ DASHBOARD_URL }}" class="account-link signout">Dashboard</a>
  </li>
{% endif %}
