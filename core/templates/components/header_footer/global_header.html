{% load static %}
{% load i18n %}

<div id="great-global-header" class="great-global-header-footer great-global-header {{ header_class }} {% if sso_is_logged_in %}signed-in{% endif %}">
  <div class="container">
    <img id="great-global-header-logo" class="great-global-header-footer-logo" height="21" alt="Department for International Trade" src="{% static 'images/dit-logo.svg' %}">
    <div class="great-domestic-international-links">
      <a href="/" id="great-global-header-domestic-link" class="domestic">{% trans 'For UK businesses' %}</a>
      {% comment "Hide until go live" %}
      <a href="{{ services_urls.great_international }}" id="great-global-header-international-link" class="international">{% trans 'For international businesses' %}</a>
      {% endcomment %}
    </div>
  </div>
</div>
