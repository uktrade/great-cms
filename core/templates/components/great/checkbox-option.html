<input
	class="govuk-checkboxes__input"
	id="{{ widget.attrs.id }}"
	name="{{ widget.name }}"
	type="checkbox"{% if widget.value != None %}
	value="{{ widget.value|stringformat:'s' }}"{% endif %}
	{% include "django/forms/widgets/attrs.html" %} />
<label{% if widget.attrs.id %} id="{{ widget.attrs.id }}-label" for="{{ widget.attrs.id }}"{% endif %} class="govuk-label govuk-checkboxes__label">
	{{ widget.label }}
</label>
