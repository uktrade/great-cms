{% load static %}
{% load split_title from content_tags %}
<section class="great-hero great-hero--product-market great-hero--flight-path" id="hero">
    <div class="great-container">
        <div class="great-hero__container govuk-grid-row">
            <div class="great-hero__text govuk-grid-column-three-quarters">
                {% with title_parts=heading|split_title %}
                <h1 class="great-hero__heading">
                    {% for part in title_parts %}
                        <mark>{{ part }}</mark>
                    {% endfor %}
                </h1>
                {% endwith %}
                <p class="great-hero__subtitle">
                    {{ subtitle }}
                </p>
                <div class="great">
                    <a href="{% if request.user.is_authenticated %}/dashboard{% else %}{{ cta_link }}{% endif %}" class="govuk-link great-ds-link great-ds-link--inverted">
                        <i class="fa fa-arrow-circle-right" aria-hidden="true"></i> 
                        <span>{% if request.user.is_authenticated %}Go to Dashboard{% else %}{{ cta_text }}{% endif %}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
