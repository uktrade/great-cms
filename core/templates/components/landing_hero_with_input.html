{% load static %}
<section class="great-hero great-hero--product-market" id="hero">
    <div class="great-container">
        <div class="great-hero__container govuk-grid-row">
            <div class="great-hero__text govuk-grid-column-two-thirds">
                <h1 class="great-hero__heading">Get exporting and grow your business</h1>
                <p class="great-hero__subtitle">
                    Join the UK Export Academy, compare international
                    <br>
                    markets and create your export action plan.
                </p>
                <div class="great">
                    {% include 'components/great/link-button-chevron.html' with href="/signup" text="Get started by signing up " %}
                </div>
            </div>
            <div class="great-hero__search govuk-grid-column-one-third">
                <div class="great-hero__logo">
                    <img src="{% static 'images/great-banner-large.png' %}" alt="Great logo">
                </div>
            </div>
        </div>
    </div>
</section>
