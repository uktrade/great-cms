<section class="govuk-!-padding-6 dbt-bg-light-blue">
    {% if page.cta_title %}
        <h2 class="govuk-heading-m">{{ page.cta_title }}</h2>
    {% endif %}

    {% if page.cta_teaser %}
        <p class="govuk-body">{{ page.cta_teaser }}</p>
    {% endif %}

    {% if page.cta_link_label and page.cta_link %}
    <div>
        <a href="{{ page.cta_link }}" class="govuk-button govuk-!-margin-bottom-0">{{ page.cta_link_label }}</a>
    </div>
    {% endif %}
</section>
