<div id="{{ box_id }}" class="g-cta-box p-s p-l-m {{ box_class|default:'bg-stone-60' }}">
  <div class="grid">
    <div class="c-1-2-m c-full">
      {% block content %}
      {% if heading %}
        <{{ heading_level|default:'h3' }} class="box-heading {{ heading_class|default:'h-m' }}">{{ heading }}</{{ heading_level|default:'h3' }}>
      {% endif %}
      <p class="box-description">{{ description }}</p>
      {% endblock %}
    </div>
    <div class="c-1-3-xl c-1-2-m c-full button-container">
      <a id="{{ box_id }}-button" class="g-button {{ button_class|default:'button-blue' }}" href="{{ button_url }}">{{ button_text }}</a>
    </div>
  </div>
</div>
