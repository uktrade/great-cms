{% load wagtailimages_tags %}
{% load static %}
<style>
    .great-hero-no-image {
        background-image: url({% static 'images/international-investment-hero.jpeg' %});
    }
</style>
<section class="great-hero {% if not hero_image %}great-hero-no-image{% endif %}"
         id="hero">
    <div class="govuk-width-container great-container">
        <div class="great-hero__container govuk-grid-row">
            <div class="great-hero__text govuk-grid-column-one-half-from-desktop">
                <h1 class="govuk-heading-l great-hero-heading">Connect with UK investment opportunities</h1>
                <p class="govuk-body-m great-hero-subheading">
                    Tell us about your fund and we can help you find the right project and information to make your investment into the UK a success.
                </p>
                <a href="{% url 'international_investment:investment-fund' %}"
                   role="button"
                   draggable="false"
                   class="govuk-button govuk-button--start govuk-!-margin-top-4 govuk-!-margin-bottom-5"
                   data-module="govuk-button">
                    Register your interest
                    <svg class="govuk-button__start-icon"
                         xmlns="http://www.w3.org/2000/svg"
                         width="17.5"
                         height="19"
                         viewBox="0 0 33 40"
                         aria-hidden="true"
                         focusable="false">
                        <path fill="currentColor" d="M0 0h13l20 20-20 20H0l20-20z" />
                    </svg>
                </a>
            </div>
            <div class="govuk-grid-column-one-half-from-desktop"></div>
        </div>
    </div>
</section>
