{% load event_list_buttons %}
{% user_is_booked_on_event request.user event as event_is_booked %}
{% if event_is_booked %}
    {% if event.video_recording %}
        <p>
            Event recordings are only available for 4 weeks after the event.
        </p>
        <div>
            <span role= "img" class="fa-stack">
                <i class="fa fa-circle fa-stack-2x great-text-blue"></i>
                <i class="fa fa-play fa-stack-1x fa-inverse"></i>
              </span>
            <a class="govuk-link"
                href="{% url 'export_academy:event-video' event.id %}">Watch event recording</a>
        </div>
    {% endif %}
{% endif %}
