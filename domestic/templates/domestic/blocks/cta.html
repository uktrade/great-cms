{% load wagtailcore_tags %}

<div class="govuk-grid-row padding-bottom-30 padding-top-30">
        <section class="padding-6 great-bg-light-blue">
            <h2 class="govuk-heading-m">{{ value.title }}</h2>
            <p class="govuk-body">{{ value.teaser }}</p>
            <div>
                <a href="{{ value.link }}" class="govuk-button govuk-!-margin-bottom-0">{{ value.link_label }}</a>
            </div>
        </section>
</div>
