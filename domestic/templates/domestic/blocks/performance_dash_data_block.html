{% load wagtailcore_tags %}

<div class="column-quarter">
    <div class="data">
    <h2 class="heading-small">{{ value.data_title }}</h2>
    <p class="number bold-xlarge">{{ value.data_value }}</p>
    <p class="date font-xsmall">{{ value.data_period }}</p>
    <div class="data-description rich-text">
        {{ value.data_description|richtext }}
    </div>
    </div>
</div>
