
<div class="g-card" id="events-card">
    <div class="g-card-header">
        <h3 class="h-s p-t-xxs">Networking events</h3>
    </div>
    <div>
        <ul class="m-v-0">
            {% for event in events %}
                <li>
                    <a class="g-link m-b-xs" href="{{ event.url }}"><h3 class="h-s">{{ event.title }}</h3></a>
                    <div class="grid m-b-s m-v-0 text-16">
                        <div class="c-2-3 p-v-xxs">{{ event.description }}</div>
                        <div class="c-1-3 great-mvp-right-text">
                            <div>{{ event.location }}</div>
                            <div>{{ event.date }}</div>
                        </div>
                    </div>
                    <hr class="grid m-v-xxs m-f-0 bg-light-grey" />
                </li>
            {% endfor %}
            {% if events %}
                <li class="text-center p-v-xxs">
                    <a class="button button--primary --button-large" href="#">View all events</a>
                </li>
            {% else %}
                <li class="text-center p-v-xxs">
                    <p>No relevant events found</p>
                </li>
            {% endif %}
        </ul>
    </div>
</div>
