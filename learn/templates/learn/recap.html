{% load  wagtailcore_tags %}


<div class="m-b-m">
    {% for block in page.recap %}
        <h3 class="h-l text-white p-b-s">{{ block.value.title|richtext }}</h3>
    {% endfor %}
    <ol class="list-circle-number">
        {% for block in page.recap %}
            {% for item in block.value.item %}
                <li><span>{{ item.value.item }}</span></li>
            {% endfor %}
        {% endfor %}
    </ol>
</div>
