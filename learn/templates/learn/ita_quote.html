{% load  wagtailcore_tags static %}

<figure class="ita-quote media-block m-b-m">
    <img src="{% static 'images/quote.png' %}" alt="" />
    <div class="g-panel p-b-0">
        <blockquote class="h-xs ita-quote__quote p-t-0 ">{{ value.quote|richtext }}</blockquote>
        <figcaption class="body-l ita-quote__author">{{ value.author|richtext }}</figcaption>
    </div>
</figure>
