{% load  wagtailcore_tags %}
<div class="choose-dont-choose">
    <div class="media-block media-block--round-image m-b-m">
        <span role="img" class="fas fa-check"></span>
        <div class="g-panel g-panel--horizontal-mobile p-t-0">
            <h3>{{ value.choose_title }}</h3>
            <div>{{ value.choose_body|richtext }}</div>
        </div>
    </div>
    <div class="media-block media-block--round-image m-b-m">
        <span role="img" class="fas fa-ban"></span>
        <div class="g-panel g-panel--horizontal-mobile p-t-0">
            <h3>{{ value.do_not_choose_title }}</h3>
            <div>{{ value.do_not_choose_body|richtext }}</div>
        </div>
    </div>
</div>
