{% extends 'core/base.html' %}

{% block page-title %}Lessons{% endblock %}

{% block content %}
    <h1>Lesson list</h1><br />
    <table style="border: solid 1px gray; width: 300px; text-align: center;" id="item-list">
        <tr style="background-color: #DDD">
            <th style="padding: 10px;">ID</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
    {% for item in lesson_list %}
        <tr>
            <td style="padding: 10px;">{{ item.id }}</td>
            <td>{{ item.description }}</td>
            <td><a href="{% url 'core:lesson_details' item.id %}">show</a></td>
        </tr>
    {% endfor %}
    </table>
    <br />
    <input type="button" onclick="$('#add-form-div').toggle();" value="Add new lesson"><br /><br />
    <div id="add-form-div" style="display: none;">
        <form action="{% url 'core:lesson_list' %}" method="POST" id="add-form">
                <div id="form-fields">
                    {% csrf_token %}
                    {{ form }}
                </div>
                <input type="submit" value="Submit" />
        </form>
    </div>

    <script type="text/javascript">
        (new FormHelper('add-form')).bind_for_ajax(
            function(data) {
                $('#item-list').append('<td style="padding: 10px;">' + data.id + '</td><td>' + data.name + '</td><td><a href="{% url 'core:lesson_list' %}' + data.id + '/">show</a></td>').hide().fadeIn();
                $('#form-fields').html('');
                $('#form-fields').append('<input type="hidden" value="' + data.token + '" name="csrfmiddlewaretoken">');
                $('#form-fields').append(data.form);
                $('#add-form-div').toggle();
            },
            function(data) {
                $('#form-fields').html('');
                $('#form-fields').append('<input type="hidden" value="' + data.token + '" name="csrfmiddlewaretoken">');
                $('#form-fields').append(data.form).hide().fadeIn();
                $('#add-form input[type=submit]').removeAttr('disabled');
            }
        );
    </script>
{% endblock %}
